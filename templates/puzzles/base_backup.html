<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="/media/js/jquery-1.10.2.js"></script>
    <script src="/media/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/media/js/classie.js"></script>
    <script src="/media/js/cbpAnimatedHeader.js"></script>
    <script src="/media/js/freelancer.js"></script>
    <!--<script type="text/javascript" src="/test/wp-content/themes/child/script/jquery.jcarousel.min.js"></script>-->
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css">

    <link href="/media/css/freelancer.css" rel="stylesheet" type="text/css">
    <link href="/media/css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="/media/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- IE8 support for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% block head %}
    {% endblock %} 

</head>

<body id="page-top">
    <div class="body-container">
        <div class="headerContainer">
        <!-- Navigation -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header page-scroll">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#page-top">Chakravyuha</a>
                    </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="hidden">
                                    <a href="#page-top"></a>
                                </li>
                                <li class="page-scroll">
                                    <a href="{% url 'puzzles.views.puzzle' p_id slug %}">Play</a>
                                </li>
                                <li class="page-scroll">
                                    <a href="#contact">About</a>
                                </li>
                                {% if request.user.is_authenticated %}
                                    <li class="page-scroll">
                                    <a href=" ">{{ request.user.username }}</a></li>
                                    <li class="page-scroll"><a href="{% url 'accounts.views.logout_user' %}">Logout</a></li>

                                {% else %}  
                                     <li class="page-scroll"><a href="{% url 'accounts.views.add_user' %}">Register</a></li>  
                                      <li class="page-scroll"><a href="{% url 'accounts.views.login_user' %}">Login</a></li>    
                                {% endif %}
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                        </div>
        <!-- /.container-fluid -->
                </nav>
      </div> <!-- header container -->
    
      <div class="mainContainer">
          {% block content %}
          {% endblock %}
      </div>

      <!-- <div class="footerContainer">
            <nav class="navbar navbar-default text-center  navbar-fixed-bottom  ">
              <div class="footer-below">
                  <div class="row">
                          <div class="col-lg-12 foots">
                              Copyright &copy; 2014 Tarams
                          </div>
                      </div>
                  
              </div>
            </nav>
      </div>  <!-- footer container ends --> 
</div>    <!-- bodyContainer ends --> 



</body>

</html>
